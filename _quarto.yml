project:
  type: book
  output-dir: docs
book:
  title: "250 Temel Sayılar Teorisi Problemi"
  #author: ""
  date: today
  date-format: long
  language: tr
  reader-mode: true
  back-to-top-navigation: true


  

  chapters:
    - index.qmd
    - tamsayilarinbolunmesi.qmd
    - aralarindaasalsayilar.qmd
    - aritmetikdiziler.qmd
    - asalvebilesiksayilar.qmd
    - diofantdenklemleri.qmd
    - karisikproblemler.qmd
    - 99-kaynakca.qmd
  search: true
  repo-url: https://github.com/acarzfr/250problem/
  #repo-actions: [edit]
  downloads: [pdf]
  sharing: [linkedin, twitter, facebook]
  
bibliography: references.bib

format:
  html:
    theme: 
       light: [cosmo, style/light.scss]
       dark:  [cyborg, style/dark.scss]
    css: style/custom.css
    html-math-method: katex
    lang: tr
    language:
      tr:
        title-block-published: "Son Güncelleme"
        toc-title-document: "İçindekiler"
    #author-meta: ""
    callout-appearance: simple   
    include-in-header: "style/preamble.html"
    lightbox: true
    mainfont: "Montserrat" #"Atkinson Hyperlegible"
    monofont: "Source Code Pro"
    toc-expand: true
    number-sections: true
    number-depth: 2
    comments: 
      hypothesis: true
    
    fig-dpi: 300
    fig-show: hold
    fig-align: center

    
    
    


     
  pdf:
    documentclass: scrreprt
    include-in-header: preamble.tex
      #fontfamily: libertinus
    lang: tr
    fig-align: center
    latex-auto-install: true
    pdf-engine: xelatex
    toc-expand: true
    number-sections: true
    number-depth: 2

filters:
   - latex-environment
environments: [center]
   
editor: source


